<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fortune Ndlovu - Activity Tracker 2022</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/svg" href="images/activity.ico">

</head>

<body><br /><br />
    <!-- top search bar section Start-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo">
                        <a href="#"><img src="images/activity.ico" height="50" width="50" alt="Activity Logo" /></a>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="search..">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="icon">
                        <a href="#"><i class="bi bi-person-circle">Login</i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr><br /><br />
    <!-- top search bar section End-->

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Activity Tracker</h1>
                <!--title Activity Tracker-->
            </div>
        </div>
    </div><br /><br />

    <!-- form input section Start-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="theDateActivity">Date of Activity</label>
                    <input type="date" class="form-control" id="theDateActivity" />
                </div><br />
                <div class="form-group">
                    <label for="theStartTime">Start Time</label>
                    <input type="time" class="form-control" id="theStartTime">
                </div><br />
                <div class="form-group">
                    <label for="theEndTime">End Time</label>
                    <input type="time" class="form-control" id="theEndTime">
                </div><br />
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="theActivityType">Activity Type</label>
                    <select class="form-control" id="theActivityType">
                        <option>Run</option>
                        <option>Walk</option>
                        <option>Cycle</option>
                    </select>
                </div><br />
                <div class="form-group">
                    <label for="theDistance">Distance</label>
                    <input type="range" class="form-control" id="theDistance">
                </div><br /><br />
                <div class="btn">
                    <button id="theSubmitButton" class="btn btn-outline-primary"><b>Submit</b></button>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <!-- form input section End--> <br /><br>

    <!-- table section Start -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table id="thetable" class="table table-striped" border="solid">
                    <thead id="theTableHead">
                        <tr>
                            <th scope="col"><button id="theSessionDate">Session Date</button></th>
                            <th scope="col"><button id="theDuration">Duration</button></th>
                            <th scope="col"><button id="theActivity">Activity Type</button></th>
                            <th scope="col"><button id="theDistanceRange">Distance</button></th>
                        </tr>
                    </thead>
                    <tbody id="theTableBody">
                        <tr></tr><!-- entered data related to an activity session generated to theTablebody-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>

</html>
